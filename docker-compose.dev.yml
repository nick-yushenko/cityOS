services:
  db:
    image: postgres:16
    container_name: cityos_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: cityos_dev
      POSTGRES_PASSWORD: cityos_dev
      POSTGRES_DB: cityos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cityos_dev -d cityos"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./server
      dockerfile: dockerfile.dev
    container_name: cityos_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      # коннекшн-строка, которую считает Program.cs
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=cityos;Username=cityos_dev;Password=cityos_dev"
      # Включаем polling для отслеживания изменений файлов в Docker
      DOTNET_USE_POLLING_FILE_WATCHER: "true"
    ports:
      - "5000:8080"
    volumes:
      # Монтируем исходники для hot reload
      - ./server:/app
      # Исключаем node_modules и bin/obj для ускорения
      - /app/bin
      - /app/obj
      - /app/node_modules

volumes:
  postgres_data:

